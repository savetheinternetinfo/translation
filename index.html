<!DOCTYPE html>
<html>
  <head>
    <title>Translator Interface</title>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Makes you create json files based on schema">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-dialog.min.css" type="text/css"/>
    <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <!-- SCRIPTS -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/vendor/bootstrap-dialog.min.js"></script>
    <script src="js/jsoneditor.min.js" type="text/javascript"></script>
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Translator Interface</h1>
            <ul id='menu'>
              <li>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle disabled" id="dropdown-language" type="button" data-toggle="dropdown"></button>
                  <ul class="dropdown-menu" id="items-lang"></ul>
                </div>
              </li>
              <li>
                <span id='valid_indicator' class='label'></span>
                <div id="editorButtons" class="btn-group" style="display: none">
                  <button id='downloadFile' class='btn btn-default' data-toggle="tooltip" data-placement="top" title="Download File"><span class="glyphicon glyphicon-save"></span></button>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-sm-9" id='editor_holder'></div>
        </div>
      </div>
    </div>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
